version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    networks:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  elasticsearch:
    hostname: elasticsearch.magento2.docker
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.1
    ports:
      - 9200:9200
    volumes_from:
      - esdata
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - esnet
      - nginx-proxy

  eskibana:
    hostname: eskibana.magento2.docker
    image: docker.elastic.co/kibana/kibana:5.2.1
    ports:
      - 5601:5601
    links:
      - elasticsearch
    environment:
      SERVER_NAME: eskibana
      ELASTICSEARCH_URL: http://elasticsearch:9200
    networks:
      - esnet

  esdata:
    image: tianon/true
    volumes:
     - ./persistent/elasticsearch:/usr/share/elasticsearch/data

networks:
  esnet:
  nginx-proxy:
    external:
      name: nginx-proxy
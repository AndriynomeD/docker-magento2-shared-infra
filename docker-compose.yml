version: '2'
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - nginx-proxy

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - 8080:80
    environment:
      PMA_HOSTS: instance_db_1,instance_db_2
      PMA_PORTS: 3306,3306
    external_links:
      - instance_db_1
      - instance_db_2
    networks:
      - databases


  elasticsearch:
    container_name: elasticsearch
    hostname: elasticsearch.magento2.docker
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.1
    ports:
      - 9200:9200
    volumes_from:
      - esdata
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elastic-net

  eskibana:
    hostname: eskibana.magento2.docker
    image: docker.elastic.co/kibana/kibana:5.2.1
    ports:
      - 5601:5601
    links:
      - elasticsearch
    environment:
      SERVER_NAME: eskibana
      ELASTICSEARCH_URL: http://elasticsearch:9200
    networks:
      - elastic-net

  esdata:
    image: tianon/true
    volumes:
     - ./persistent/elasticsearch:/usr/share/elasticsearch/data

networks:
  elastic-net:
    external: true
  nginx-proxy:
    external: true
  databases:
    external: true